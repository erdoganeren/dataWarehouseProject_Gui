<h1>Hi {{currentUser.email}}!</h1>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <h2>Neus Haus</h2>
      <form [formGroup]="houseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="form-group">
            <label for="strasse">Strasse</label>
            <input type="text" formControlName="strasse" class="form-control" />
          </div>
          <div class="form-group">
            <label for="housenummer">Hausnummer</label>
            <input type="number" formControlName="housenummer" class="form-control" />
          </div>
          <div class="form-group">
            <label for="plz">Plz</label>
            <input type="number" formControlName="plz" class="form-control" />
          </div>
          <div class="form-group">
            <label for="ortsname">Ortsname</label>
            <input type="text" formControlName="ortsname" class="form-control" />
          </div>
          <div>
            <button type="button" (click)="addPerson()" class="btn btn-primary">Neue Person</button>
          </div>
          <ng-container class="form-group" formArrayName="persons">
            <div *ngFor="let _ of getPersons.controls; index as i;">
              <ng-container [formGroupName]="i">
                <input class="form-control" formControlName="vorname" placeholder="Vorname">
                <input class="form-control" formControlName="nachname" placeholder="Nachname">
                <button class="btn btn-danger" (click)="removePerson(i)">X</button>
              </ng-container>
            </div>
          </ng-container>
        </div>
        <div class="row">
          <div class="col align-self-end">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Speichern
            </button>
          </div>
        </div>
      </form>

      <br>
      <br>
      <br>

      <h2>Alle HÃ¤user</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Housenummer</th>
          <th scope="col">Adresse</th>
          <th scope="col">Personen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let house of houses">
          <th scope="row">{{house.id}}</th>
          <td>{{house.hausnummer}}</td>
          <td>{{house.strasse}} / {{house.ort.ortsname}} / {{house.ort.plz}}</td>
          <td>
            <p *ngFor="let person of house.personen;">
              {{person.nachname}} {{person.vorname}}
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
